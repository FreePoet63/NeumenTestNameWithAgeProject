<div class="container">
  <div class="card my-5 mx-auto" style="max-width: 300px;">
    <div class="card-header" style="font-size: 1rem;">
      <h1 class="text-center mb-0">Frequency</h1>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let person of frequencies | keyvalue" style="font-size: 0.8rem;">
        {{ person.key }}: {{ person.value }}
      </li>
    </ul>
  </div>
</div>
