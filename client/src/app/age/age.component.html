<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter name">
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="getAge()">Get age</button>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-8">
      <p class="lead text-center heartbeat" *ngIf="age > 0">The age of {{ name }} is {{ age }}</p>
    </div>
  </div>
</div>
